	<p class="text">
		<br>
		근육 중에서 골격근은 뼈와 결합되어 있으며 대뇌 의지에 의해 움직이는 수의근, 운동뉴런에 의해 수축!<br>
		골격근은 여러 <strong>근육 섬유 다발</strong>로, 근육섬유다발은 여러 <strong>근육 섬유</strong>들로, 근육섬유는 여러 <strong>근육 권섬유</strong>로 이루어져 있으며<br>
		근육 원섬유의 한 단위를 <strong>근육 원섬유 마디</strong>라고 하고 <strong>액틴</strong> 필라멘트와 <strong>마이오신</strong> 필라멘트로 이루어져 있음<br>
		<br>
		<strong>A대</strong>: 굵은 마이오신 필라멘트가 있어 어둡게 보이는 영역<br>
		<strong>I대</strong>: 액틴 필라멘트만 있어 밝게 보이는 영역<br>
		<strong>H대</strong>: 액틴이 겹쳐 있지 않고 마이오신만 있는 부분<br>
